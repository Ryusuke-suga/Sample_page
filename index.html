<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サンプルページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #3333cc;
    }
    p {
      color: #333333;
      font-size: 16px;
    }
    a {
      color: #cc3333;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>こんにちは！</h1>
  <p>これはHTMLのサンプルページです。</p>
  <p>GitHubにアップロードして表示する練習です。</p>
  <a href="https://github.com/" target="_blank">GitHubへ移動</a>
</body>
</html>
