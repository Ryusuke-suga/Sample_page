<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Sample Page</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Introduction</h2>
      <p>This is a sample page that combines HTML and CSS.</p>
      <button id="thanksBtn">Click here!!!</button>
      <!-- メッセージを表示する場所 -->
      <p id="message" style="display:none; color: green; font-weight: bold;"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sample Page</p>
  </footer>

  <!-- JavaScript -->
  <script>
    document.getElementById("thanksBtn").addEventListener("click", function() {
      const msg = document.getElementById("message");
      msg.textContent = "Thank you! I'm glad you clicked on it😊";
      msg.style.display = "block";
    });
  </script>
</body>
</html>
