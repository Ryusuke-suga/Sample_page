<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Page</title>
  <script>
    // header.html „ÇíË™≠„ÅøËæº„Çì„Åß head „Å´ËøΩÂä†
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.head.insertAdjacentHTML("beforeend", data));
  </script>
</head>
<body>
  <header>
    <h1>Welcome to the My Page</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="time.html">Hourly Payment</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Introduction</h2>
      <p>Click to draw a fortuneüòù</p>
      <button id="thanksBtn">Click me</button>
      <p id="message" style="display:none; color: green; font-weight: bold;"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Page</p>
  </footer>

  <script>
    document.getElementById("thanksBtn").addEventListener("click", function() {
    const msg = document.getElementById("message");
    
    const fortunes = ["Great Luck", "Good Luck", "Moderate Luck", "Bad Luck", "Very Bad Luck"];
    const randomIndex = Math.floor(Math.random() * fortunes.length);
    const result = fortunes[randomIndex];
    
    msg.textContent = `Your fortune today is: ${result}`;
    msg.style.display = "block";
    });
  </script>
</body>
</html>
