<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sample Page</title>
  <script>
    // header.html を読み込んで head に追加
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.head.insertAdjacentHTML("beforeend", data));
  </script>
</head>
<body>
  <header>
    <h1>Welcome to the Sample Page</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="time.html">Time Transformation & Calculate Pay</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Introduction</h2>
      <p>This is a sample page combining HTML and CSS.</p>
      <button id="thanksBtn">Click me</button>
      <p id="message" style="display:none; color: green; font-weight: bold;"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sample Page</p>
  </footer>

  <script>
    document.getElementById("thanksBtn").addEventListener("click", function() {
      const msg = document.getElementById("message");
      msg.textContent = "Thank you! I’m glad you clicked 😊";
      msg.style.display = "block";
    });
  </script>
</body>
</html>
