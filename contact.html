<!DOCTYPE html>
<html lang="en">
<head>
  <title>Page</title>
  <script>
    // header.html を読み込んで head に追加
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.head.insertAdjacentHTML("beforeend", data));
  </script>
</head>
<body>
  <header>
    <h1>Contact</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="time.html">Hourly Payment</a>
    </nav>
  </header>

  <main>
    <section>
    <h2>Contact Information</h2>
    <p>If you have any questions, please write your contact details here.</p>

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="40" placeholder="Write your message here"></textarea>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Page</p>
  </footer>
</body>
</html>
